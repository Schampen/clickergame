<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab%7cMontserrat%7cTelex" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="gametitle">
        <h1>Shbrek Clicker Game!â„¢</h1>
    </div>  
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <button id="game">0</button>
            </div>
            <div class="col-md-4">
                <h1>Shop</h1>
                <div id="cpspowerups">
                    <div class="row">
                        <div class="col-md-6">
                            <button id="bighands"></button>
                            <h4>Bigger hands!</h4>
                        </div>
                        <div class="col-md-6">
                            <button id="layers"></button>
                            <h4>More layers!</h4>
                        </div>
                    </div>
                    <button id="babies"></button>
                    <h4>Better babies!</h4>
                </div>
                <br>
                <div id="clickerpps">
                    <div class="row">
                        <div class="col-md-6">
                            <button id="donkey"></button>
                            <h4>Donkey</h4>
                        </div>
                        <div class="col-md-6">
                            <button id="pussinboots"></button>
                            <h4>Puss Boots</h4>
                        </div>
                    </div>
                    <button id="dragon"></button>
                    <h4>Dragon</h4>
                </div>
            </div>
        </div>   
    </div>   
    <div id="bank"></div>   
    <script src="js/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
